<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Materialize CSS Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Font Awesome -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Task List</title>
</head>
<body class="grey">
  <div class="container grey amber-text text-lighten-5">
      <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4 style="color: #333;">Remove this task?</h4>
        <a href="" class="btn confirm-delete">Yes</a>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
      </div>
    </div>
    <div id="modal2" class="modal">
      <div class="modal-content">
        <h4 style="color: #333;">Clear all tasks?</h4>
        <a href="" class="btn confirm-clear">Yes</a>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div id="main" class="card grey darken-3">
          <div class="card-content">
            <span class="card-title">Task List</span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task">
                  <label for="task">New Task</label>
                </div>
                <input type="submit" value="Add Task" class="btn">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Tasks</h5>
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter">
                <label for="filter">Filter Tasks</label>
              </div>
              <ul class="collection"></ul>
              <button data-target="modal2" class="clear-tasks btn grey darken-4 modal-trigger">Clear Tasks</button>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="app.js"></script>  
    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!-- Materialze CSS Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
    // Init modal
    $(document).ready(function(){
      $('.modal').modal();
    });
    </script>
</body>
</html>
