<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Materialize CSS Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Font Awesome -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Task List</title>
</head>
<body class="grey">
  <div class="container grey amber-text text-lighten-5">
     
    <!-- Begin Modals -->

    <!-- Remove Task -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4 style="color: #333;">Remove this task?</h4>
        <a href="" class="btn confirm-delete">Yes</a>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
      </div>
    </div>
    <!-- Clear Tasks -->
    <div id="modal2" class="modal">
      <div class="modal-content">
        <h4 style="color: #333;">Clear all tasks?</h4>
        <a href="" class="btn confirm-clear">Yes</a>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
      </div>
    </div>
    <!-- Edit Task -->
    <div id="edit" class="modal">
      <div class="modal-content">
        <h4 style="color: #333;">Edit Item</h4>
        <div class="input-field col-s12">
          <input type="text" name="edit-task" id="edit-task">
          <label for="edit-task">Rename Task</label>
        </div>
        <a href="" class="btn confirm-edit">Save</a>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
      </div>
    </div>
    <!-- Empty Task -->
    <div id="empty-task" class="modal">
      <div class="modal-content">
        <h4 style="color: #333;">Add a task</h4>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Okay</a>
      </div>
    </div>
    <!-- Add New Task -->
    <div id="new-task" class="modal">
      <div class="modal-content">
        <h4 style="color: #333;"></h4>
        <div class="input-field col-s12">
          <input type="text" name="new-task-description" id="new-task-description">
          <label for="new-task-description">Description</label>
        </div>
        <div class="input-field col-s12">
          <input type="date" name="new-task-due" id="new-task-due">
          <label for="new-task-due">Due Date</label>
        </div>
        <div class="input-field col-s12">
          <input type="number" name="new-task-priority" id="new-task-priority">
          <label for="new-task-priority">Priority</label>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Okay</a>
      </div>
    </div>

    <!-- End Modals -->
    
    <div class="row">
      <div class="col s12">
        <div id="main" class="card grey darken-3">
          <div class="card-content">
            <span class="card-title">Task List</span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task">
                  <label for="task">New Task</label>
                </div>
                <button id="new-task" type="submit" class="btn new-task modal-trigger">Add Task</button>
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Tasks</h5>
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter">
                <label for="filter">Filter Tasks</label>
              </div>
            <ul class="collection"></ul>
            <button data-target="modal2" class="clear-tasks btn black modal-trigger">Clear Tasks</button>
          </div>
          <div class="card-action">
            <button class="btn blue">New Project</button>
          </div>
          <div class="card-action">
            <button class="btn blue-grey">Project 1</button>
            <button class="btn blue-grey">Project 2</button>
            <button class="btn blue-grey">Project 3</button>
            <button class="btn blue-grey">Project 4</button>
            <button class="btn blue-grey">Project 5</button>
          </div>
        </div>
      </div>
    </div>
  </div>

    
  <!-- JQuery -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <!-- Materialze CSS Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
